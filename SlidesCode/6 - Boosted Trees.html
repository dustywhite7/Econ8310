<h1 id="boosting-vs-bagging">Boosting vs Bagging</h1>
<p><strong>Bagging</strong>:</p>
<ul>
<li>An averaged model utilizing bootstrapped samples of the complete dataset</li>
</ul>
<p><strong>Boosting</strong>:</p>
<ul>
<li>An &quot;additive&quot; model, where the predictions are incrementally improved</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="boosting-vs-bagging-1">Boosting vs Bagging</h1>
<p><strong>Bagging</strong>:</p>
<ul>
<li>Much easier to implement</li>
<li>Less Overfitting</li>
</ul>
<p><strong>Boosting</strong>:</p>
<ul>
<li>Better Performance (generally)</li>
<li>More vulnerable to overfitting</li>
</ul>
</section>

<h1 id="coding-xgboost-models">Coding <code>xgboost</code> models</h1>
<p>Why <code>xgboost</code>? It enables parallel computation of the model and distributed training!</p>
<p>This makes it a useful production model. <img class="emoji" draggable="false" alt="😃" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f603.svg" data-marp-twemoji=""/></p>

<h1 id="coding-xgboost-models-1">Coding <code>xgboost</code> models</h1>
<p>First things first, let's import all of our other libraries and read in our MNIST data:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> accuracy_score

data = pd.read_csv(<span class="hljs-string">&quot;https://github.com/dustywhite7/
Econ8310/raw/master/DataSets/mnistTrain.csv&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="coding-xgboost-models-2">Coding <code>xgboost</code> models</h1>
<p>Create those train and test splits!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Upper case before split, lower case after</span>
Y = data[<span class="hljs-string">&#x27;Label&#x27;</span>]
<span class="hljs-comment"># make sure you drop a column with the axis=1 argument</span>
X = data.drop(<span class="hljs-string">&#x27;Label&#x27;</span>, axis=<span class="hljs-number">1</span>) 

x, xt, y, yt = train_test_split(X, Y, test_size=<span class="hljs-number">0.1</span>,
     random_state=<span class="hljs-number">42</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="coding-xgboost-models-3">Coding <code>xgboost</code> models</h1>
<p>Implement the model:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> xgboost <span class="hljs-keyword">import</span> XGBClassifier

xgb = XGBClassifier(n_estimators=<span class="hljs-number">50</span>, max_depth=<span class="hljs-number">3</span>,
 learning_rate=<span class="hljs-number">0.5</span>, objective=<span class="hljs-string">&#x27;multi:softmax&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="coding-xgboost-models-4">Coding <code>xgboost</code> models</h1>
<p>Fit the model and test its performance:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">xgb.fit(x, y)

pred = xgb.predict(xt)

<span class="hljs-built_in">print</span>(accuracy_score(yt, pred)*<span class="hljs-number">100</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>93.4
</code></pre>
<p>Nice! Low effort, high accuracy!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="a-note-on-cross-validation">A Note on Cross-Validation</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="cross-validation">Cross-Validation</h1>
<p>In order to maximize the information that we have about our model's performance, we will often test the model on many draws of our existing data.</p>
<p>This is called <strong>cross-validation</strong>. We resample our training and testing data <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container> times, and compare the performance of the models.</p>
<p>If the models perform more or less equally well, then we can treat our model as well-specified. If not, then we know performance was sample-dependent.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="cross-validation-diagram">Cross-Validation Diagram</h1>
<p><img src="https://scikit-learn.org/stable/_images/grid_search_cross_validation.png" alt="" style="height:450px;" /></p>
<p><small>credit to <code>sklearn</code> for the image</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="cross-validation-code">Cross-Validation Code</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> KFold

<span class="hljs-comment"># If we have imported data and created x, y already:</span>
kf = KFold(n_splits=<span class="hljs-number">10</span>) <span class="hljs-comment"># 10 &quot;Folds&quot;</span>

models = [] <span class="hljs-comment"># We will store our models here</span>

<span class="hljs-keyword">for</span> train, test <span class="hljs-keyword">in</span> kf.split(x): <span class="hljs-comment"># Iterate over folds</span>
  model = model.fit(x[train], y[train]) <span class="hljs-comment"># Fit model</span>
  accuracy = accuracy_score(y[test],    <span class="hljs-comment"># Store accuracy</span>
    model.predict(x[test]))
  <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Accuracy: &quot;</span>, accuracy_score(y[test], 
    model.predict(x[test])))            <span class="hljs-comment"># Print results</span>
  models.append([model, accuracy])      <span class="hljs-comment"># Store it all</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Mean Model Accuracy: &quot;</span>,          <span class="hljs-comment"># Print aggregate</span>
  np.mean([model[<span class="hljs-number">1</span>] <span class="hljs-keyword">for</span> model <span class="hljs-keyword">in</span> models]))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="one-more-note">One More Note</h1>
<p>After we complete our cross-validation, we do not use the cross-validation models. When we are satisfied with the results of the cross-validation, we</p>
<ul>
<li>Recombine all training data</li>
<li>Train the model on all training data</li>
<li>Test the model on withheld testing data (should not have been used at all in cross-validation)</li>
<li>If results are still positive, implement model!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-class="default" data-theme="default" lang="C" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h1 id="lab-time">Lab Time!</h1>
</section>
